<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-compatible" content="IE=edge">
		<meta name="description" content="Showcasing Delicious Food">
		<title>Food Island</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="image landing">
			<img class="image-box" src="img/nigerian-wedding-medium.jpg" srcset="img/nigerian-wedding-large.jpg 1200w, img/nigerian-wedding-medium.jpg 640w, img/nigerian-wedding-small.jpg 320w" sizes="100vw" alt="Beautiful Nigerian Woman with a Gele">
			<h2><span>Welcome to Food Island</span></h2>
		</div>
		<div class="image">
			<img src="img/dining-medium.jpg" srcset="img/dining-large.jpg 1200w, img/dining-medium.jpg 640w, img/dining-small.jpg 320w" sizes="100vw" alt="Different Plates of Nigerian Food on a White Table">
			<h2><span>Yummy Yummy</span></h2>
		</div>
		<div class="image">
			<img src="img/arena-medium.jpg" srcset="img/arena-large.jpg 800w, img/arena-medium.jpg 640w, img/arena-small.jpg 320w" sizes="100vw" alt="Long Dinner Table with Cutlery Laid out">
			<h2><span>Weddings are Special Events</span></h2>
		</div>
		<div class="image">
			<img src="img/cake-medium.jpg" srcset="img/cake-medium.jpg 640w, img/cake-small.jpg 320w" sizes="100vw" alt="Three Layered White Cake with Purple Icing">
			<h2><span>Who doesn't love cake?</span></h2>
		</div>
		<div class="image">
			<img src="img/dessert-medium.jpg" srcset="img/dessert-large.jpg 800w, img/dessert-medium.jpg 640w, img/dessert-small.jpg 320w" sizes="100vw" alt="Ice cream with Cherry toppings">
			<h2><span>Alongside Good Dessert</span></h2>
		</div>
		<div class="image">
			<img src="img/flower-medium.jpg" srcset="img/flower-large.jpg 800w, img/flower-medium.jpg 640w, img/flower-small.jpg 320w" sizes="100vw" alt="Red Flower on a greeen background">
			<h2><span>With Fresh Romantic flowers</span></h2>
		</div>
		<div class="image">
			<img src="img/edikang-ikong-medium.jpg" srcset="img/edikang-ikong-large.jpg 1200w, img/edikang-ikong-medium.jpg 640w, img/edikang-ikong-small.jpg 320w" sizes="100vw" alt="Edikang Ikong Soup">
			<h2><span>And Edikang Ikong to boot</span></h2>
		</div>
		<div class="image">
			<img src="img/hasselback-potatoes2-medium.jpg" srcset="img/hasselback-potatoes2-large.jpg 1200w, img/hasselback-potatoes2-medium.jpg 640w, img/hasselback-potatoes2-small.jpg 320w" sizes="100vw" alt="Fried Potatoes with Tomatoes and Greens">
			<h2><span>Extras for we foodies</span></h2>
		</div>
		<div class="image">
			<img src="img/meeting-events-medium.jpg" srcset="img/meeting-events-large.jpg 1200w, img/meeting-events-medium.jpg 640w, img/meeting-events-small.jpg 320w" sizes="100vw" alt="White Glasscups, white plates and green flowers laid on a White table">
			<h2><span>Beauty in Emptiness</span></h2>
		</div>
		<div class="image">
			<img src="img/pink-table-medium.jpg" srcset="img/pink-table-large.jpg 1200w, img/pink-table-medium.jpg 640w, img/pink-table-small.jpg 320w" sizes="100vw" alt="Pink table with cutlery and a gift box">
			<h2><span>Not every time food, food, food...</span></h2>
		</div>
		<footer>Design by <a href="https://github.com/ajibs" target="_blank">Bolu Ajibawo</a></footer>
	</body>
</html>
